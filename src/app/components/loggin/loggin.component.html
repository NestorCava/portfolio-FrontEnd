<form
class="card add-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label 
            for="usuarioInput"
            >
            Usuario
        </label>
      
        <input 
            type="text" 
            class="form-control" 
            id="usuarioInput" 
            aria-describedby="usuarioHelp" 
            placeholder="Usuario"
        >
    </div>
    <div 
        class="form-group"
        >
        <label 
            for="contraseniaInput"
            >
            Contrase単a
        </label>
        <input 
            type="password" 
            class="form-control" 
            id="contraseniaInput" 
            placeholder="Contrase単a"
        >
    </div>

    <div 
        class="botones-loggin"
        >
        <button 
            type="submit" 
            class="btn btn-primary"
            >
            Ingresar
        </button>
        <button 
            type="cancel" 
            class="btn btn-primary"
            routerLink="/"
            >
            Cancelar
        </button>

    </div>
    
  </form>
