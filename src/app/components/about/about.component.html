<div>
    <div class="titulo">
        <h1 class="card-title titulos" contenteditable="false">Acerca de</h1>
        
        <div 
            class="iconos-edicion"
            *ngIf="loggin"
            >
            <app-icon-edit 
                class="icon-edit"
                (click)="onEdit()"
            ></app-icon-edit>
            <app-icon-delete
                (click)="onCancelEditionAbout()"
            >
            </app-icon-delete>
        </div>
        
    </div>
    
    <p 
        class="card-text" 
        id="about-paragraph"
        *ngIf="!edition_mode"
        >{{persona.acerca}}
    </p>

    <form 
        class="card add-form" 
        [formGroup]="aboutForm"
        *ngIf="edition_mode"
        >

            <textarea 
                class="card-text form-control" 
                formControlName="textoAcerca"
                name="" 
                id="texto-acerca" 
                style="min-width: 100%" 
                rows="3" 
                [(ngModel)]="persona.acerca"
                >   
            </textarea>
    
    </form>
    

</div>
