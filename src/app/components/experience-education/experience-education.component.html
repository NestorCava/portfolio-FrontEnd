<div class="card container-seccion">
    <div class="titulo">
        <h1 class="card-title titulos">Experiencia</h1>
    </div>
    
    <div class="container-item">
        <app-experience-item
        *ngFor="let experiencia of people.experiencias"
        [icono]= "experiencia[0]"
        [empresa]="experiencia[1]"
        [cargo]="experiencia[2]"
        [fecha_inicio]="experiencia[3]"
        [fecha_fin]="experiencia[4]"
        [descripcion]="experiencia[5]"
        >
        </app-experience-item>
    </div>
    <h1 class="card-title titulos">Educaci√≥n</h1>
    <div class="container-item">
        <app-education-item
        *ngFor="let e of people.educacion"
        [icono]= "e[0]"
        [titulo]="e[1]"
        [institucion]="e[2]"
        [fecha_inicio]="e[3]"
        [fecha_fin]="e[4]"
        [mensiones]="e[5]"
        >
        </app-education-item>
    </div>
    
</div>
