<div class="card container-seccion">
    <div class="titulo">
        <h1 class="card-title titulos">Experiencia</h1>
    </div>
    
    <div class="container-item">
        <app-experience-item
        *ngFor="let experiencia of people.experiencias"
        [experiencia]= "experiencia"
        (onDeleteExperiencia)="deleteExperiencia(experiencia)"
        ></app-experience-item>
    </div>
    <h1 class="card-title titulos">Educaci√≥n</h1>
    <div class="container-item">
        <app-education-item
        *ngFor="let e of people.educacion"
        [icono]= "e.icono"
        [titulo]="e.titulo"
        [institucion]="e.institucion"
        [fecha_inicio]="e.fecha_inicio"
        [fecha_fin]="e.fecha_fin"
        [mensiones]="e.mensiones"
        >
        </app-education-item>
    </div>
    
</div>
