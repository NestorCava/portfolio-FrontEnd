<div class="card container-seccion">
    <div class="titulo">
        <h1 class="card-title titulos">Proyectos</h1>
        <app-icon-edit class="icon-edit"></app-icon-edit>
        
    </div>

    <app-proyecto-item
        *ngFor="let proyecto of persona.proyectos"
        [proyecto]="proyecto"
        (onDeleteProyecto)="deleteProyecto(proyecto)"
    ></app-proyecto-item>

</div>
