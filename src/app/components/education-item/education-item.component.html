<div id="icono-edicion-item-educacion" style="max-width: 720px;">
  
  <div 
    class="iconos-edicion"
  >
    <app-icon-edit 
      class="icon-edit"
      (click)="onEdit(educacion)"
    ></app-icon-edit>
    
    <app-icon-delete
      (click)="onDelete(educacion)"
    ></app-icon-delete>
  
  </div>

  </div>
    <div 
      class="card mb-3" 
      style="max-width: 720px;"
      >
  
      <div 
        class="row g-0"
        >
      
        <div 
          class="col-md-4" 
          id="div-logo-education"
          >
          <img 
            id="image-logo-education" 
            src={{educacion.icono}} 
            class="img-fluid rounded-3" 
            alt={{educacion.icono}}
          >
        </div>
      
        <div 
          class="col-md-8"
          >
          <div class="card-body">
            <h3 
              class="card-title" 
              id="titulo-educacion{{educacion.id}}" 
              style="font-weight: bold;"
              >
                {{educacion.titulo}}
            </h3>
          
            <h5 
              class="card-title" 
              id="institucion-educacion{{educacion.id}}"
              >
                {{educacion.institucion}}
            </h5>
            
            <p 
              class="card-text"
              >
              
              <span id="fecha-inicio-educacion{{educacion.id}}">{{educacion.fecha_inicio}}</span>
              <span> - </span>
              <span id="fecha-fin-educacion{{educacion.id}}">{{educacion.fecha_fin}}</span>
            </p>
          
            <p 
              class="card-text"
              >
              <small 
                class="text-muted" 
                id="mensiones-educacion{{educacion.id}}"
                >
                {{educacion.mensiones}}
              </small>
            </p>
        </div>
      </div>
      
    </div>
    
  </div>
